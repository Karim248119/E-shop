<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Homenaje&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>E-commerce</title>
  </head>
  <body class="bg-white p-0 m-0 overflow-x-hidden">
    <nav
      class="w-full z-20 fixed top-0 md:h-24 md:px-24 h-16 px-5 flex justify-between items-center md:gap-10 gap-3 text-2xl bg-black text-white"
    >
      <div class="flex justify-center items-center gap-1 md:text-2xl text-sm">
        <i class="fa-solid fa-shop text-rose-500"></i>
        <h1 class="font-semibold">E-commerce</h1>
      </div>
      <div
        class="md:relative absolute top-16 md:top-0 bg-black left-0 md:w-auto md:h-auto w-[100vw] pb-3 md:pb-0 flex justify-center items-center"
      >
        <div
          class="md:w-[30vw] w-[90vw] md:h-auto h-5 bg-rose-500 rounded flex items-center overflow-hidden"
        >
          <input
            type="search"
            placeholder=" Find Product"
            class="w-[90%] text-black md:p-2 px-1 md:px-2 focus:outline-none md:text-base text-[8px] search"
          />
          <button
            class="flex-1 h-full bg-rose-500 flex justify-center items-center"
          >
            <i
              class="fa-solid fa-magnifying-glass text-white md:text-lg text-[8px]"
            ></i>
          </button>
        </div>
      </div>

      <button class="md:text-2xl text-sm relative" id="drawer-btn">
        <i class="fa-solid fa-cart-shopping text-white z-10"></i>
        <span
          id="quantity"
          class="bg-rose-500 md:w-4 md:h-4 h-3 w-3 md:text-[8px] text-[7px] -z-10 flex justify-center items-center rounded-full absolute md:-top-2 -top-[5px] left-[60%] -translate-x-1/2"
        ></span>
      </button>
    </nav>
    <div
      id="drawer"
      class="fixed z-50 lg:w-1/4 md:w-1/3 w-3/4 lg:-right-1/4 md:-1/3 -right-3/4 shadow-xl top-24 bg-white transition-all ease-in-out duration-500 max-h-[calc(100vh-96px)] overflow-y-scroll"
    >
      <div id="cart" class=""></div>
    </div>
    <section id="home" class="w-screen md:h-[calc(100vh-96px)] mt-24">
      <div class="w-screen h-full grid grid-cols-12">
        <div
          class="col-span-3 = w-full flex justify-center items-center relative"
        >
          <div
            class="fixed top-24 left-0 rounded border-r-2 h-[100vh] bg-white md:w-[20%] w-[28%] md:p-5 p-1 self-start lg:text-sm md:text-xs sm:text-[10px] text-[7px] overflow-y-scroll"
          >
            <h2 class="font-bold md:text-2xl text-[10px] mt-10 sm:mt-5 md:mt-0">
              Categories:
            </h2>
            <div class="md:mt-4 mt-1 font-[500] text-gray-600">
              <button id="all" class="mb-[2px] hover:text-rose-500">All</button>
              <div class="side-menu flex flex-col gap-[2px] mb-4"></div>
            </div>
          </div>
        </div>

        <div class="h-full md:p-12 p-5 col-span-9">
          <div
            id="loading"
            class="h-[80vh] w-full flex justify-center items-center"
          >
            <img src="./Imgs/1488.gif" alt="" />
          </div>
          <div
            id="products"
            class="grid lg:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-5"
          ></div>
        </div>
      </div>
    </section>
    <style></style>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
